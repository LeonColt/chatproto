syntax = "proto3";
package chatproto;

import "google/protobuf/timestamp.proto";
import "proto/message.proto";

option go_package = "/chatproto";

message Room {
  string id = 1;
  repeated string participant_ids = 2;
  string name = 3;
  string description = 4;
  int32 index = 5;
  google.protobuf.Timestamp last_message_at = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  optional google.protobuf.Timestamp deleted_at = 9;
}

message ListRoomsRequest {
  string user_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message ListRoomsResponse {
  repeated Room rooms = 1;
}

message SendMessageRequest {
  optional string room_id = 1;
  string message_id = 2;
  MessageContent content = 3;
  optional string reply_to_message_id = 4;
  string name = 5;
  string description = 6;
  repeated string participant_ids = 7;
}

message MessagesRequest {
  optional string room_id = 1;
  oneof request {
    SendMessageRequest send_message_request = 2;
    ListMessagesServerRequest list_messages_request = 3;
  }
}

message MessagesResponse {
  string room_id = 1;
  oneof response {
    Message message = 2;
    ListMessagesServerResponse list_messages_response = 3;
  }
}

service ChatController {
  rpc List(ListRoomsRequest) returns (ListRoomsResponse);
  rpc Messages(stream MessagesRequest) returns (stream MessagesResponse);
}
