syntax = "proto3";
package chatproto;

import "google/protobuf/timestamp.proto";
import "proto/message.proto";

option go_package = "/chatproto";

message Room {
  string id = 1;
  repeated string participant_ids = 2;
  string name = 3;
  string description = 4;
  int32 index = 5;
  google.protobuf.Timestamp last_message_at = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
  optional google.protobuf.Timestamp deleted_at = 9;
}

message ListRoomsRequest {
  string user_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message ListRoomsResponse {
  repeated Room rooms = 1;
}

message SendMessageRequest {
  optional string room_id = 1;
  Message message = 2;
  int32 index = 3;
  string name = 4;
  string description = 5;
  repeated string participant_ids = 6;
}

service ChatController {
  rpc List(ListRoomsRequest) returns (ListRoomsResponse);
  rpc Messages(stream SendMessageRequest) returns (stream Message);
}
