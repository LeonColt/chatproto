syntax = "proto3";
package chatproto;

import "google/protobuf/timestamp.proto";

option go_package = "/chatproto";

message MessageContentText {
  string text = 1;
}

message MessageContent {
  oneof content {
    MessageContentText text = 2;
  }
}

message Message {
  int32 index = 1;
  string id = 2;
  string author_id = 3;
  optional string reply_to_message_id = 4;
  MessageContent content = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  optional google.protobuf.Timestamp deleted_at = 8;
}

message ListMessagesServerRequest {}

message ListMessagesServerResponse {
  repeated Message messages = 1;
}
